<!doctype html>
<html lang="en">
   <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
      html, body{
        height: 600px;
        width: 800px;
        overflow: hidden;
      }
     #map{position: absolute; left: 0; top: 0; bottom: 0; right: 0;}
	 #controls{position: absolute; padding: 10px; z-index: 50;  opacity: 0.9; background-color: #fff;right: 10px; top: 160px; padding: 10px; text-align: right; background-color: transparent;}
     #infoDiv{position: absolute; padding: 10px; z-index: 50; opacity: 0.9; background-color: #fff;}
     #layertree{position: absolute; right: 10px;  padding-bottom: 0;}

     label {display:block;}
     
	 

	
	#layertree li > span { cursor: pointer;}
	
	</style>

     <link rel="stylesheet" href="../ol3/css/ol.css" type="text/css">
    <script src="../ol3/ol-debug.js"></script>
    <script src="../ol3/ol.js"></script>
    <script src="../Cesium/Cesium.js"></script>
    <script src="../ol3cesium.js"></script>

    <title>3D Viewer</title>
	
	<link rel="stylesheet" href="../ol3_master/resources/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../ol3_master/resources/layout.css" type="text/css">
    <link rel="stylesheet" href="../ol3_master/resources/bootstrap/css/bootstrap-responsive.min.css" type="text/css">
  </head>
  <body>
    <h1>My Map</h1>
    <div id="map"></div>
	


	
	<div id="layertree" class="span6">
          <h5>Click on layer nodes below to change their properties.</h5>
              <ul>
                <li><span>BingMaps</span>
                  <fieldset id="layer0">
                    <label class="checkbox" for="visible0">
                      <input id="visible0" class="visible" type="checkbox"/>visibility
                    </label>
                    <label>opacity</label>
                    <input class="opacity" type="range" min="0" max="1" step="0.01"/>
                    <label>hue</label>
                    <input class="hue" type="range" min="-3.141592653589793" max="3.141592653589793" step="0.01"/>
                    <label>saturation</label>
                    <input class="saturation" type="range" min="0" max="5" step="0.01"/>
                    <label>contrast</label>
                    <input class="contrast" type="range" min="0" max="2" step="0.01"/>
                    <label>brightness</label>
                    <input class="brightness" type="range" min="-1" max="1" step="0.01"/>
                  </fieldset>
                </li>
                <li><span>Layer group</span>
                  <fieldset id="layer1">
                    <label class="checkbox" for="visible1">
                      <input id="visible1" class="visible" type="checkbox"/>visibility
                    </label>
                    <label>opacity</label>
                    <input class="opacity" type="range" min="0" max="1" step="0.01"/>
                    <label>hue</label>
                    <input class="hue" type="range" min="-3.141592653589793" max="3.141592653589793" step="0.01"/>
                    <label>saturation</label>
                    <input class="saturation" type="range" min="0" max="5" step="0.01"/>
                    <label>contrast</label>
                    <input class="contrast" type="range" min="0" max="2" step="0.01"/>
                    <label>brightness</label>
                    <input class="brightness" type="range" min="-1" max="1" step="0.01"/>
                  </fieldset>
                  <ul>
                    <li><span>OSM</span>
                      <fieldset id="layer10">
                        <label class="checkbox" for="visible10">
                          <input id="visible10" class="visible" type="checkbox"/>visibility
                        </label>
                        <label>opacity</label>
                        <input class="opacity" type="range" min="0" max="1" step="0.01"/>
                        <label>hue</label>
                        <input class="hue" type="range" min="-3.141592653589793" max="3.141592653589793" step="0.01"/>
                        <label>saturation</label>
                        <input class="saturation" type="range" min="0" max="5" step="0.01"/>
                        <label>contrast</label>
                        <input class="contrast" type="range" min="0" max="2" step="0.01"/>
                        <label>brightness</label>
                        <input class="brightness" type="range" min="-1" max="1" step="0.01"/>
                      </fieldset>
                    </li>
                    <li><span>Earthquake</span>
                      <fieldset id="layer11">
                        <label class="checkbox" for="visible11">
                          <input id="visible11" class="visible" type="checkbox"/>visibility
                        </label>
                        <label>opacity</label>
                        <input class="opacity" type="range" min="0" max="1" step="0.01"/>
                        <label>hue</label>
                        <input class="hue" type="range" min="-3.141592653589793" max="3.141592653589793" step="0.01"/>
                        <label>saturation</label>
                        <input class="saturation" type="range" min="0" max="5" step="0.01"/>
                        <label>contrast</label>
                        <input class="contrast" type="range" min="0" max="2" step="0.01"/>
                        <label>brightness</label>
                        <input class="brightness" type="range" min="-1" max="1" step="0.01"/>
                      </fieldset>
                    </li>
                  </ul>
                </li>
              </ul>

      </div>
    <script type="text/javascript" src="index3d_hoover_3d.js"> </script>     

	
    <script src="../ol3_master/resources/jquery.min.js" type="text/javascript"></script>
    
  </body>
</html>
